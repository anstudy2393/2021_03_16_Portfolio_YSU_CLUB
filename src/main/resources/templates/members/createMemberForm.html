<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>
<div th:replace="fragments/navbar :: navbar"/>
<div class="container-fluid">
    <div class="row">
        <div th:replace="fragments/sidebar :: sidebar"/>
        <div class="col-md-10">
            <form role="form" action="/members/new" th:object="${memberForm}"
                  method="post">
                <div class="form-group">
                    <label th:for="name">이름</label>
                    <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요"
                           th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'">
                    <p th:if="${#fields.hasErrors('name')}"
                       th:errors="*{name}">Incorrect date</p>
                </div>
                <div class="form-group">
                    <label th:for="city">학번</label>
                    <input type="text" th:field="*{classNumber}" class="form-control" placeholder="학번을 입력하세요">
                </div>
                <div class="form-group">
                    <label th:for="street">학과</label>
                    <input type="text" th:field="*{department}" class="form-control"
                           placeholder="학과를 입력하세요">
                </div>
                <div class="form-group">
                    <label th:for="zipcode">지역</label>
                    <input type="text" th:field="*{location}" class="form-control"
                           placeholder="지역을 입력하세요">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

</div> <!-- /container -->
<div th:replace="fragments/footer :: footer"/>
</body>
</html>
